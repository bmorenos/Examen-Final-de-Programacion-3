{% extends 'index.html' %}

{% block content %}

    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Jornada</th>
      <th scope="col">Seccion</th>

    </tr>
  </thead>
  <tbody>
  {% for seccion in seccions %}
      <tr>
      <th scope="row">{{ seccion.codigo }}</th>
      <td>{{ seccion.jornada}}</td>
      <td>{{ seccion.seccion }}</td>

    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
