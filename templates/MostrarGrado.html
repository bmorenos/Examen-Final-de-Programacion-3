{% extends 'index.html' %}

{% block content %}

    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nivel Academico</th>
      <th scope="col">Grado</th>
      <th scope="col">Jornada</th>

    </tr>
  </thead>
  <tbody>
  {% for grado1 in grado1s %}
      <tr>
      <th scope="row">{{ grado1.codigo }}</th>
      <td>{{ grado1.nivel_academico }}</td>
      <td>{{ grado1.grado }}</td>
      <td>{{ grado1.jornada }}</td>

    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
